name: Build and Push MCP Everything Docker Image

on:
  push:
    branches:
      - main
    paths:
      - "apps/mcp-everything/**"
      - ".github/workflows/mcp-everything-docker.yml"
  pull_request:
    branches:
      - main
    paths:
      - "apps/mcp-everything/**"
      - ".github/workflows/mcp-everything-docker.yml"
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref_name }}
  cancel-in-progress: true

jobs:
  build-and-push:
    name: Build and Push MCP Everything Image
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/tambo-ai/mcp-everything
          tags: |
            type=raw,value=latest
            type=sha,format=short
          labels: |
            org.opencontainers.image.title=MCP Everything Server
            org.opencontainers.image.description=Docker image for the MCP Everything server with streamable HTTP transport
            org.opencontainers.image.vendor=Tambo AI
            org.opencontainers.image.licenses=MIT
            org.opencontainers.image.source=https://github.com/tambo-ai/tambo-cloud
            org.opencontainers.image.documentation=https://docs.tambo.co

      - name: Determine if we should push to GHCR
        id: should_push
        run: |
          # Push to GHCR on main branch or manual trigger
          if [[ "${{ github.event_name }}" == "push" && "${{ github.ref }}" == "refs/heads/main" ]] || [[ "${{ github.event_name }}" == "workflow_dispatch" ]]; then
            echo "should_push=true" >> $GITHUB_OUTPUT
            echo "Pushing to GHCR"
          else
            echo "should_push=false" >> $GITHUB_OUTPUT
            echo "Building locally for testing (no GHCR push)"
          fi

      - name: Login to GitHub Container Registry
        if: steps.should_push.outputs.should_push == 'true'
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: tambo-bot
          password: ${{ secrets.RELEASE_PACKAGES }}

      - name: Build and push mcp-everything image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./apps/mcp-everything/Dockerfile
          push: ${{ steps.should_push.outputs.should_push }}
          load: ${{ steps.should_push.outputs.should_push == 'false' }}
          platforms: ${{ steps.should_push.outputs.should_push == 'true' && 'linux/amd64,linux/arm64' || 'linux/amd64' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Image built successfully
        run: |
          echo "‚úÖ MCP Everything image built successfully"
          if [[ "${{ steps.should_push.outputs.should_push }}" == "true" ]]; then
            echo "üì¶ Pushed to ghcr.io/tambo-ai/mcp-everything:latest"
            echo "üì¶ Pushed to ghcr.io/tambo-ai/mcp-everything:${{ github.sha }}"
          else
            echo "üèóÔ∏è  Built locally for testing"
          fi
